<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calc">
        <div class="scrn">5+5</div>
        <div class="key">
            <div class="rowc">C</div>
            <div class="row">/</div>
            <div class="row">*</div>
            <div class="row">7</div>
            <div class="row">8</div>
            <div class="row">9</div>
            <div class="row">-</div>
            <div class="row">4</div>
            <div class="row">5</div>
            <div class="row">6</div>
            <div class="plus">+</div>
            <div class="row">3</div>
            <div class="row">2</div>
            <div class="row">1</div>
            <div class="row">0</div>
            <div class="row">00</div>
            <div class="eq">=</div>
        </div>
        
    </div>
</body>
</html>
